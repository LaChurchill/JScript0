<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <script>
        let x = 10
        let y = 10

        if(x > y) {
            document.write("X is greater than y")
        }
        else if(x == y) {
            document.write("X is the same as y")
        }
        else {
            document.write("X is not less than y")
        }
    </script>
    
</body>
</html>
